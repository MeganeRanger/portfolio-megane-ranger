<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barre de navigation Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <img class="logo" src="./images/logo_portfolio.png" alt="Logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./projets.html">Projets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html#apropos">À propos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Application Vue -->
  <div id="app" class="container my-5">

    <h2 class="text-center mb-4">Mes projets</h2>

<!-- Boutons de filtre -->
<div class="text-center mb-4 boutons-filtre">
  <button 
    v-for="cat in categories"
    :key="cat"
    @click="selectedCategory = cat"
    :class="[
      'filtre-btn-base',
      selectedCategory === cat ? 'filtre-btn-actif' : 'filtre-btn'
    ]"
  >
    {{ cat }}
  </button>
</div>



    <!-- Liste des projets -->
    <div class="row">
      <div 
        class="col-12 col-md-4 mb-4" 
        v-for="project in filteredProjects" 
        :key="project.id"
      >
        <div class="card h-100 shadow-sm border-0">
          <a :href="'projet.html?proj-id=' + project.id" class="text-decoration-none text-dark">
            <img :src="project.image" class="card-img-top" :alt="project.title">
            <div class="card-body">
              <h5 class="card-title">{{ project.title }}</h5>
              <p class="card-text">{{ project.category }}</p>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          selectedCategory: 'Tout',
          categories: ['Tout', 'Web', 'Design graphique'],
          projects: [] // ✅ Initialisation
        }
      },
      computed: {
        filteredProjects() {
          if (this.selectedCategory === 'Tout') {
            return this.projects;
          }
          return this.projects.filter(p => p.category === this.selectedCategory);
        }
      },
      mounted() {
        // ✅ Chargement du fichier JSON
        fetch('./projects.json')
          .then(response => {
            if (!response.ok) {
              throw new Error("Erreur de chargement du fichier JSON");
            }
            return response.json();
          })
          .then(data => {
            this.projects = data; // On stocke les projets chargés
          })
          .catch(error => {
            console.error("Erreur :", error);
          });
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
